<div class="login-box">
  <h2>Registration</h2>
  <app-mode-but></app-mode-but>
  <form (ngSubmit)="registration()" [formGroup]="loginForm">
    <div class="user-box">
      <input id="email" type="email" name="email" formControlName="email" required="" autocomplete="off">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input id="username" type="text" name="username" formControlName="username" required="" autocomplete="off">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input id="password" type="password"  name="password" formControlName="password" required="">
      <label>Password</label>
    </div>
    <button class="style-but" type="submit" [disabled]="!loginForm.valid">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      REGISTRATION
    </button>
  </form>
</div>
