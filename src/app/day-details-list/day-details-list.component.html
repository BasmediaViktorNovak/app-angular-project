<div class="container-day-details-list">
  <ng-container *ngFor="let item of weatherListDay">
    <div (click)="this.selectedWeatherItem(item.idWeather)">
      <div [ngClass]="item.idWeather === this.idWeather ? 'back': ''">
        <app-day-detail-item
          [item]="item"
        ></app-day-detail-item>
      </div>
    </div>
  </ng-container>
</div>
